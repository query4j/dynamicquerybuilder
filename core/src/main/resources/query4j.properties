# Query4j Configuration Properties
# This file demonstrates the configuration options available for Query4j

# Core Configuration
query4j.core.defaultQueryTimeoutMs=30000
query4j.core.maxPredicateDepth=10
query4j.core.maxPredicateCount=50
query4j.core.likePredicatesEnabled=true
query4j.core.inPredicatesEnabled=true
query4j.core.betweenPredicatesEnabled=true
query4j.core.nullPredicatesEnabled=true
query4j.core.maxInPredicateSize=1000
query4j.core.strictFieldValidation=true
query4j.core.parameterCollisionDetection=true
query4j.core.defaultPageSize=20
query4j.core.maxPageSize=1000
query4j.core.queryStatisticsEnabled=true

# Cache Configuration
query4j.cache.enabled=true
query4j.cache.defaultTtlSeconds=3600
query4j.cache.maxSize=10000
query4j.cache.defaultRegion=default
query4j.cache.statisticsEnabled=true
query4j.cache.maintenanceIntervalSeconds=300
query4j.cache.keyValidationEnabled=true
query4j.cache.maxKeyLength=512
query4j.cache.concurrencyLevel=16
query4j.cache.autoWarmupEnabled=false
query4j.cache.warmupSize=100

# Optimizer Configuration
query4j.optimizer.indexSuggestionsEnabled=true
query4j.optimizer.predicatePushdownEnabled=true
query4j.optimizer.joinReorderingEnabled=true
query4j.optimizer.indexSelectivityThreshold=0.1
query4j.optimizer.predicateReorderingThreshold=0.05
query4j.optimizer.joinReorderingThreshold=0.1
query4j.optimizer.maxAnalysisTimeMs=5000
query4j.optimizer.verboseOutput=false
query4j.optimizer.maxCompositeIndexColumns=3
query4j.optimizer.targetDatabase=GENERIC
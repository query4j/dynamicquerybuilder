# Spring Boot Test Configuration for Query4j Integration Tests

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:query4j_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Logging Configuration
logging.level.com.github.query4j=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Transaction Configuration
spring.transaction.default-timeout=30s
spring.transaction.rollback-on-commit-failure=true

# Query4j Configuration
query4j.core.maxPredicateDepth=20
query4j.core.queryStatisticsEnabled=true
query4j.core.strictFieldValidation=true
query4j.cache.enabled=true
query4j.cache.maxSize=1000
query4j.cache.defaultTtlSeconds=600
query4j.optimizer.targetDatabase=H2
query4j.optimizer.verboseOutput=true
query4j.optimizer.enableIndexAdvisor=true